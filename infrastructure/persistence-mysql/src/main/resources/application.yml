spring:
  config:
    activate:
      on-profile: default, local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/insideout
    username: root
    password:
    hikari:
      maximum-pool-size: 10  # 최대 풀 크기
      minimum-idle: 10       # 최소 유휴 연결 수
      idle-timeout: 600000   # 유휴 연결의 최대 유지 시간 (밀리초)
      max-lifetime: 1800000  # 연결의 최대 수명 (밀리초)
      connection-timeout: 30000  # 연결을 얻기 위한 최대 대기 시간 (밀리초)
      pool-name: HikariCP    # 풀 이름

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100
        order_updates: true
    show-sql: true

  jackson:
    property-naming-strategy: SNAKE_CASE

---
spring:
  config:
    activate:
      on-profile: production

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10  # 최대 풀 크기
      minimum-idle: 10       # 최소 유휴 연결 수
      idle-timeout: 600000   # 유휴 연결의 최대 유지 시간 (밀리초)
      max-lifetime: 1800000  # 연결의 최대 수명 (밀리초)
      connection-timeout: 30000  # 연결을 얻기 위한 최대 대기 시간 (밀리초)
      pool-name: HikariCP    # 풀 이름

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        order_updates: true

  jackson:
    property-naming-strategy: SNAKE_CASE